<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Like and Dislike</title>
  </head>
  <body>
    <button type="button" id="clickButton" class="btn btn-default btn-sm">
      <span id="displayCount" class="glyphicon glyphicon-thumbs-up"> 0</span>
    </button>
    <button type="button" id="clickedButton" class="btn btn-default btn-sm">
      <span id="showCount" class="glyphicon glyphicon-thumbs-down"> 0</span>
    </button>
    <script>
      var count = 0;
      var clickButton = document.getElementById("clickButton");
      var displayCount = document.getElementById("displayCount");
      clickButton.onclick = function () {
        count += 1;
        displayCount.innerHTML = count;
      };
      var counting = 0;
      var clickedButton = document.getElementById("clickedButton");
      var showCount = document.getElementById("showCount");
      clickedButton.onclick = function () {
        counting += 1;
        showCount.innerHTML = counting;
      };
    </script>
  </body>
</html>
